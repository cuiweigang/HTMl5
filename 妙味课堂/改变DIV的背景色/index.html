<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /*用CSS实现鼠标放上,改变DIV的大小和背景色*/
        /*.box:hover {*/
        /*width: 200px;*/
        /*height: 200px;*/
        /*background-color: green;*/
        /*}*/
    </style>

    <script type="text/javascript">
        function toGreen() {
            var oDiv = document.getElementsByClassName("box")[0];
            oDiv.style.width = "200px";
            oDiv.style.height = "200px";
            oDiv.style.backgroundColor = "green";
        }

        function toRed() {
            var oDiv = document.getElementsByClassName("box")[0];
            oDiv.style.width = "100px";
            oDiv.style.height = "100px";
            oDiv.style.backgroundColor = "red";
        }
    </script>
</head>
<body>
<div class="box" onmouseover="toGreen()" onmouseout="toRed()"></div>
</body>
</html>
