<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .warp {
            border: 10px solid #000000;
            width:300px;
            height: 100px;
        }
        .box{
            background: red;
            height: 100px;
            width:100px;
            margin:0px 100px;
            float: left; /*使成为浮动元素*/
            display: inline; /*块级元素转换成行内元素*/
        }
    </style>
</head>
<body>
<div class="warp">
    <div class="box"></div>
</div>
</body>
</html>
