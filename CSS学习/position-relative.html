<!DOCTYPE html>
<html>
<head>
	<title>css定位</title>
	<meta http-equiv="content-Type" content="text/html" charset="utf-8">
	<style type="text/css">
 	*{
 		padding: 0px;
 		margin: 0px;
 	}

 	body{
 		padding: 20px;
 	}

 	#father{

 		border: 1px solid black;
 		background-color: #a0c8ff;
 		padding: 10px;
 	}

 	#father div{
 		background-color: #fff0ac;
 		border: 1px dashed #000000;
 		padding: 0px;
 	}

 	#block1{
 		position: relative;
 		bottom: 30px;
 		right: 30px;
 		
 	}

 	#block2{
 		position: relative;
 		top: 30px;
 		
 	}
	</style>
</head>
<body>
<div id="father">
	<div id="block1">Box-1</div>
	 <div id="block2">Box-2</div>
</div>
</body>
</html>
