<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>浮动</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
			border: 0px;
		}

		ul{
			/*width: 250px;*/
			float: left;
		}

		li{
			list-style: none;
			margin: 10px;
		}

		#container{
			width: 950px;
			height: auto;
			margin: 20px auto;
		}

		

		ul li img{
			width: 100px;
			height: auto;
		}
	</style>

</head>
<body>
	<div id="container">
		<ul>
			<li><img src="0.jpg"/></li>
			<li><img src="1.jpg"/></li>
			<li><img src="0.jpg"/></li>
		</ul>
		<ul>
			<li><img src="0.jpg"/></li>
			<li><img src="1.jpg"/></li>
			<li><img src="0.jpg"/></li>
		</ul>
		<ul>
			<li><img src="0.jpg"/></li>
			<li><img src="1.jpg"/></li>
			<li><img src="0.jpg"/></li>
		</ul>
	</div>
</body>
</html>
