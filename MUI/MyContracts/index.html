<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的通讯录</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			function plusReady() {}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的通讯录</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-home"></span>
						<div class="mui-media-body">首页</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#" url="contracts.html" id="contracts">
						<span class="mui-icon mui-icon-phone"></span>
						<div class="mui-media-body">我的通讯录</div>
					</a>
				</li>

			</ul>
		</div>

		<script type="text/javascript">
			document.getElementById("contracts").addEventListener("tap", function() {

				var w = plus.webview.create("contracts.html");
				w.show("slide-in-right");
			});
		</script>
	</body>

</html>
