<!doctype html>
	<html>
	<head>
		<meta charset="utf-8"/>
		<title>清除浮动</title>
		<style type="text/css">

			.clear{
				zoom:1;
			}

			.clear:after{
				clear:both;
				display: block;
				content: ""
			}

			.box{
				width:200px; ;
				border:2px solid red;
			}

			.box1{
				float: left;
				width:200px;
				height: 100px;
				border:1px solid blue;

			}
		</style>
	</head>
	<body>
		<div class="box clear">
			<div class="box1">dfsdfsdfsd</div>
		</div>
	</body>
	</html>
